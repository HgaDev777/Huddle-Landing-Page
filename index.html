<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="css/style.min.css" />
  <title>
    Frontend Mentor | Huddle landing page with single introductory section
  </title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/v4-shims.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <img src="images/logo.svg" alt="site_logo" class="logo" />
    </header>
    <main class="main">
      <div class="main-image">
        <img src="images/illustration-mockups.svg" alt="tablet&cell" />
      </div>
      <div class="main-showcase">
        <header class="main__header">
          Build The Community Your Fans Will Love
        </header>
        <p class="main__intro">
          Huddle re-imagines the way we build communities. You have a voice,
          but so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="main__button">
          <a href="#" class="button__link">
            Register
          </a>
        </button>
      </div>
    </main>
  </div>
  <footer class="footer">
    <p class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
        href="#">Markus Harrison</a>.
    </p>
    <div class="social__links">
      <ul class="links">
        <li class="link"><i class="fab fa-facebook"></i></li>
        <li class="link"><i class="fab fa-twitter"></i></li>
        <li class="link"><i class="fab fa-instagram"></i></li>
      </ul>
    </div>
  </footer>
</body>

</html>
